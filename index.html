<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="header">Etch-A-Sketch</div>
    <div class="options">
        <div class="size">
            <div class="size-display"></div>
            <input type="range" min="16" max="100" value="16" class="size-input">
        </div>
        <div class="removal">
            <div class="clear">Clear</div>
            <div class="eraser">Eraser</div>
        </div>
        <div class="rainbow">Rainbow Mode</div>
        <div class="in-circle tooltip fade" data-title="Click on the grid to start/stop drawing">?</div>
    </div>
    <div class="grid"></div>
</body>
</html>
